name: flikipedia
description: A Flutter application to get posts from wikipedia api

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Essentials
  path_provider: ^1.6.24
  provider: ^4.3.2+3
  google_fonts: ^1.1.1
  http: ^0.12.2
  cupertino_icons: ^1.0.0
  url_launcher: ^5.7.10
  shared_preferences: ^0.5.12+4
  cached_network_image: ^2.5.0
  get: ^3.24.0

  #Misc
  flutter_neumorphic: ^3.0.3
  flutter_spinkit: ^4.1.2+1
  fluttertoast: ^7.1.6
  shimmer: ^1.1.2
  share: ^0.6.5+4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
